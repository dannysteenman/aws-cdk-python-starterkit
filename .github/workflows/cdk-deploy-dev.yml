name: cdk-deploy-dev
on:
  push:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  deploy:
    name: Deploy CDK stacks to dev AWS account
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup python environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::987654321012:role/GitHubDeployRole
          aws-region: us-east-1
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: "true"
          virtualenvs-in-project: "true"
          prefer-active-python: "true"
      - name: Install dependencies
        run: poetry install
      - name: Install cdk & projen
        run: npm install -g aws-cdk projen
      - name: Run CDK synth for the DEV environment
        run: projen dev:synth
      - name: Deploy CDK to the DEV environment on AWS account 987654321012
        run: projen dev:deploy
